<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inbound Routing Guide</title>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
label { display: block; margin-top: 15px; }
select { padding: 5px; }
#results { margin-top: 20px; padding: 10px; }
</style>
</head>
<body>

<h1>Climate Control Group Inbound Routing Guide</h1>

<!-- Company Dropdown -->
<label for="company">Select Company:</label>
<select id="company">
  <option value="">-- Select Company --</option>
  <option value="Climate Master – 7300 SW 44TH ST, Oklahoma City, OK 73179-4307">Climate Master</option>
  <option value="Intl Environmental – 4925 SW 7TH ST, Oklahoma City, OK 73128-1221">Intl Environmental</option>
  <option value="ClimateCraft Inc. – 1427 NW 3RD ST, Oklahoma City, OK 73106-5207">ClimateCraft Inc.</option>
  <option value="KOAX Corp. – 510 N Indiana Ave, Oklahoma City, OK 73106-2607">KOAX Corp.</option>
  <option value="Thermaclime Tech Inc. – 5000 SW 7TH ST, Oklahoma City, OK 73128">Thermaclime Tech Inc.</option>
  <option value="Climacool – 7300 SW 44TH ST, Oklahoma City, OK 73179-4307">Climacool</option>
</select>

<!-- Mode Dropdown -->
<label for="mode">Select Mode:</label>
<select id="mode">
  <option value="">-- Select Mode --</option>
  <option value="parcel">Parcel</option>
  <option value="ltl">LTL</option>
  <option value="ftl">Full Truckload</option>
</select>

<!-- Origin Dropdown -->
<label for="origin">Select Origin State:</label>
<select id="origin">
  <option value="">-- Select Origin State --</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>

<!-- Destination Address -->
<p><strong>Destination:</strong> <span id="destinationAddress">Select a company…</span></p>

<!-- Results -->
<div id="results"></div>

<script>
function updateResults() {
  const company = document.getElementById("company").value;
  const mode = document.getElementById("mode").value;
  const origin = document.getElementById("origin").value;
  const addrSpan = document.getElementById("destinationAddress");
  const results = document.getElementById("results");

  // Update destination address
  addrSpan.textContent = company || "Select a company…";

  // Require all selections
  if (!company || !mode || !origin) {
    results.innerHTML = "";
    return;
  }

  if (mode === "parcel") {
    results.innerHTML = `
      <h3>Parcel Routing</h3>
      <p><strong>FedEx Account #:</strong> [Enter Account]</p>
      <p><strong>UPS Account #:</strong> [Enter Account]</p>
    `;
  } else {
    results.innerHTML = `
      <h3>${mode === "ltl" ? "LTL Routing" : "Full Truckload Routing"}</h3>
      <p><strong>Carrier:</strong> KODIS</p>
      <p><strong>Contact:</strong> [KODIS Contact Info]</p>
    `;
  }
}

document.getElementById("company").addEventListener("change", updateResults);
document.getElementById("mode").addEventListener("change", updateResults);
document.getElementById("origin").addEventListener("change", updateResults);
</script>

</body>
</html>
