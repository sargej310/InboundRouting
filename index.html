<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inbound Routing Guide</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
label { display: block; margin-top: 15px; }
select { padding: 5px; }
#results { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
</style>
</head>
<body>
<h1>Inbound Routing Guide</h1>


<label for="mode">Select Mode:</label>
<select id="mode">
<option value="">-- Select Mode --</option>
<option value="parcel">Parcel</option>
<option value="ltl">LTL</option>
<option value="ftl">Full Truckload</option>
</select>


<label for="origin">Select Origin State:</label>
<select id="origin">
<!-- state options unchanged -->
</select>


<p><strong>Inbound State:</strong> Oklahoma</p>


<div id="results"></div>


<script>
const modeSelect = document.getElementById('mode');
const originSelect = document.getElementById('origin');
const resultsDiv = document.getElementById('results');


function updateResults() {
const mode = modeSelect.value;
const origin = originSelect.value;
const inboundState = 'Oklahoma';


if (!mode || !origin) {
resultsDiv.innerHTML = '';
return;
}


let resultHTML = `<h3>Routing Instructions</h3>`;
resultHTML += `<p><strong>Origin State:</strong> ${origin}</p>`;
resultHTML += `<p><strong>Inbound State:</strong> ${inboundState}</p>`;


if (mode === 'parcel') {
resultHTML += `<p><strong>Carrier Options:</strong></p>`;
resultHTML += `<ul>`;
resultHTML += `<li>FedEx — Account #: <em>[Enter FedEx Account Number]</em></li>`;
resultHTML += `<li>UPS — Account #: <em>[Enter UPS Account Number]</em></li>`;
resultHTML += `</ul>`;
}


if (mode === 'ltl' || mode === 'ftl') {
resultHTML += `<p><strong>Carrier:</strong> KODIS Transportation</p>`;
resultHTML += `<p><strong>KODIS Contact:</strong> <em>[Enter Contact Name, Phone, Email]</em></p>`;
}


resultsDiv.innerHTML = resultHTML;
}


modeSelect.addEventListener('change', updateResults);
originSelect.addEventListener('change', updateResults);
</script>
</body>
</html>
